<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <el-row :gutter="10" id="title">
        <div style="text-align: center;"><h1>发送弹幕</h1></div>
    </el-row>
    <el-row :gutter="10" id="main">
        <el-col :xs="1" :sm="2" :md="3" :lg="4" :xl="5">
            <div class="grid-content bg-purple"></div>
        </el-col>
        <el-col :xs="22" :sm="20" :md="18" :lg="16" :xl="14">
            <div class="grid-content bg-purple-light">
                <el-form ref="form" :model="form" label-width="80px">
                    <el-form-item
                            label="弹幕内容"
                            prop="name"
                            :rules="[
                      { required: true, message: '弹幕内容不能为空'},
                    ]">
                        <el-input v-model="form.name"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="onSubmit('form')">发送</el-button>
                    </el-form-item>
                </el-form>
            </div>
        </el-col>
        <el-col :xs="1" :sm="2" :md="3" :lg="4" :xl="5">
            <div class="grid-content bg-purple-light"></div>
        </el-col>
    </el-row>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                form: {
                    name: '',
                }
            }
        },
        methods: {
            onSubmit(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        console.log(this.form)
                        this.$refs[formName].resetFields();
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                })
            }
        }
    })
</script>
</html>
<style>
    .el-col {
        border-radius: 4px;
    }

    .bg-purple-dark {
        /*background: #99a9bf;*/
    }

    .bg-purple {
        /*background: #d3dce6;*/
    }

    .bg-purple-light {
        /*background: #e5e9f2;*/
    }

    .grid-content {
        border-radius: 4px;
        min-height: 36px;
    }
</style>
